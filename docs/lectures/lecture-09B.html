# Outline

- temporal missing values: time series models require that there is a value for each time step
- longitudinal data: it is different from time series. Typically measurements are taken irregularly in time.

---
class: transition 

## Working with missings

---
# Checking counting and filling missings in time

.flex[
.w-45[
.s500.f5[

```r
set.seed(328)
harvest &lt;- tsibble(
  year = c(2010, 2011, 2013, 2011, 
           2012, 2013),
  fruit = rep(c("kiwi", "cherry"), 
              each = 3),
  kilo = sample(1:10, size = 6),
  key = fruit, index = year
)
harvest
```

```
## # A tsibble: 6 x 3 [1Y]
## # Key:       fruit [2]
##    year fruit   kilo
##   &lt;dbl&gt; &lt;chr&gt;  &lt;int&gt;
## 1  2011 cherry     2
## 2  2012 cherry     7
## 3  2013 cherry     1
## 4  2010 kiwi       6
## 5  2011 kiwi       5
## 6  2013 kiwi       8
```
]]
.w-10[
.white[...]
]
.w-45[

```r
*has_gaps(harvest, .full = TRUE)
```

```
## # A tibble: 2 √ó 2
##   fruit  .gaps
##   &lt;chr&gt;  &lt;lgl&gt;
## 1 cherry TRUE 
## 2 kiwi   TRUE
```

&lt;br&gt;
Both levels of the key have missings.

&lt;br&gt;&lt;br&gt;
.monash-orange2[Can you see the gaps in time?]

# .orange[Case study] .bg-orange.circle[3] Melbourne pedestrian traffic .font_small[Part 3/5]

.panelset[
.panel[.panel-name[üñºÔ∏è]

&lt;img src="images/lecture-09B/ped_missing4-1.png" width="80%" style="display: block; margin: auto;" /&gt;

Imputed with seasonal component. 
]

.panel[.panel-name[R]

.s500.f5[

```r
ped_nomiss &lt;- ped_full %&gt;%   
  group_by(Sensor) %&gt;%
  mutate(Count_int = na_interpolation(Count),
         Count_mean = na_mean(Count),
         Count_rand = na_random(Count),
         Count_ma = na_ma(Count, k=24),
         Count_loc = na_locf(Count),
         Count_seas = na_seadec(Count, find_frequency = TRUE))
ped_nomiss %&gt;% 
  filter(month(Date_Time) == 12, year(Date_Time) == 2015,
         mday(Date_Time) &gt; 24) %&gt;%
  mutate(is_miss = ifelse(is.na(Count), "missing", "not")) %&gt;%
  ggplot(aes(x=Date_Time, y=Count_seas, 
             group=Sensor, colour = is_miss)) + 
    geom_line() +
    geom_point() +
    facet_wrap(~Sensor, ncol=2, scales="free_y") +
    scale_color_brewer("", palette="Paired", direction = -1) +
    ylab("Count") + xlab("") + 
    theme(legend.position = c(0.4, 1.0))
```
]
]

]

&lt;p style="padding-left: 20%"&gt;

.info-box.w-60[Imputing temporal data is necessary for modeling and forecasting, which typically require complete data. Incorporate seasonal components, if necessary, and temporal dependence. That means you need to .monash-orange2[understand enough about the data to do imputation well].]

&lt;/p&gt;

## Longitudinal data

Information from the same individuals, recorded at multiple points in time.

Usually irregular, and not easy to regularise. Lots more short series.

Longitudinal data has the .monash-yellow2[same properties] as time series, but generally .monash-yellow2[different objectives] for the analysis.


---

## Special features 

Remember scagnostics?

Compute longnostics for each subject

- Slope, intercept from simple linear model
- Variance, standard deviation
- Jumps, differences

For large collections of time series, take a look at the `feasts` package, which has a long list of time series features (tignostics) to calculate.

## Longitudinal data needs a special five number summary 

---
# Summarising individuals

A different style of five number summary

Who is average?
Who is different?
&lt;br&gt;&lt;br&gt;

Find those individuals who are .monash-orange2[representative] of the min, median, maximum, etc of a particular feature, e.g. trend, using `keys_near()`. This reports the individual who is closest to a particular statistic.
&lt;br&gt;&lt;br&gt;

`wages_threenum()` returns the three individuals: min, max and closest to the median value. 

`wages_fivenum()` returns the five individuals: min, max and closest to the median, Q1 and Q3 values. 

---
# .orange[Case study] .bg-orange.circle[4] Wages .font_small[Part 11/15]

.pull-left[


```r
wages_threenum &lt;- wages %&gt;%   
  add_n_obs() %&gt;%
  filter(n_obs &gt; 4) %&gt;%
  key_slope(ln_wages ~ xp) %&gt;%
* keys_near(key = id,
*           var = .slope_xp,
*           funs = l_three_num) %&gt;%
  left_join(wages, by = "id") %&gt;%
  as_tsibble(key = id, index = xp) 
```

.info-box[Minimum/maximum are short series with substantial decline/incline. Median is very flat, no change in real wages.]
]

## What we learn about wages that we would not have learned without doing EDA

- The individual wage experience is extremely varied
- Some individuals see a decline in their wages the longer they are in the workforce
- Most individuals generally see some (small) increase, on average

&lt;br&gt;&lt;br&gt;

.info-box[Exploratory analysis of individual temporal patterns can be very really interesting!]
