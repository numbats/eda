schedule:
  - week: 0
    lecturer: Di
    topic: "Course information"
    readings:
    assessment:
  - week: 1
    lecturer: Di
    topic: "Overview. Why this course? What is EDA?"
    readings: "[50 Years of Data Science](https://www.tandfonline.com/doi/full/10.1080/10618600.2017.1384734)"
    assessment: "<ul><li>Reading quizzes *each week*.</li> <li>Engagement *each week* counts. </li></ul>"
  - week: 2
    lecturer: Di
    topic: "Learning from history"
  - week: 3
    lecturer: Emi
    topic: "Initial data analysis: Model dependent exploration and how it differs from EDA"
    readings: "[The initial examination of data](https://www.jstor.org/stable/2981969?seq=1#metadata_info_tab_contents)"
  - week: 4
    lecturer: Emi
    assessment: "Assignment 1 **due Fri 28 Aug 11:55 PM**"
    readings: "Unwin (2015) Graphical Data Analysis Ch 3-4"
    topic: "Working with a single variable, making transformations, detecting outliers, using robust statistics"
  - week: 5
    lecturer: Di
    readings: "Unwin (2015) Graphical Data Analysis Ch 5"
    topic: "Bivariate dependencies and relationships, transformations to linearise"
  - week: 6
    lecturer: Di
    readings: "Unwin (2015) Graphical Data Analysis Ch 6"
    topic: "Going beyond two variables, exploring high dimensions"
  - week: 7
    lecturer: Emi
    readings: "Unwin (2015) Graphical Data Analysis Ch 10"
    topic: Making comparisons between groups and strata
    assessment: "Assignment 2 **due Fri 18 Sep 11:55 PM**"
  - week: 8
    lecturer: Emi
    topic: Sculpting data using models, checking assumptions, co-dependency and performing diagnostics
  - week: 9
    lecturer: Di
    readings: "Unwin (2015) Graphical Data Analysis Ch 11"
    topic: Exploring data having a space and time context
  - week: 10
    lecturer: Emi
    topic: Extending beyond the data, what can and cannot be inferred more generally, given the data collection
  - week: 11
    lecturer: Emi/Di
    topic: Using computational tools to determine whether what is seen in the data can be assumed to apply more broadly
  - week: 12
    lecturer: Emi/Di
    topic: Your turn to present your project work
    assessment: "<ul><li>Group presentation **Mon 2 Nov 4:00PM**.</li><li>Assignment 3 **due Fri 6 Nov 11:55 PM**</li></ul>"
